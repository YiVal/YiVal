docs_dir: content
extra:
  homepage: https://yival.io
markdown_extensions:
- abbr
- admonition
- attr_list
- extra
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      name: mermaid
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
