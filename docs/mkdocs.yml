    - Custom Variation Generator: eng-spec/custom_parent/custom-variation-generator.md
    - Custom Reader: eng-spec/custom_parent/custom-reader.md
    - Custom Combination Enhancer: eng-spec/custom_parent/custom-combination-improver.md
    - Custom Selection Strategy: eng-spec/custom_parent/custom-selection-strategy.md
- Contributing Guide: contributing-guide.md
- Code Reference:
  - Data: code_reference/data.md
  - Data Generators: code_reference/data-generators.md
