selection_strategy:
  ahp_selection:
    criteria:
    - 'openai_prompt_based_evaluator: accuracy'
    - 'openai_prompt_based_evaluator: relevance'
    - 'openai_prompt_based_evaluator: clarity'
    - 'openai_prompt_based_evaluator: politeness'
    - 'openai_prompt_based_evaluator: clarity'
    - average_token_usage
    - average_latency
    criteria_maximization:
      average_latency: false
      average_token_usage: false
      'openai_prompt_based_evaluator: accuracy': true
      'openai_prompt_based_evaluator: clarity': true
      'openai_prompt_based_evaluator: politeness': true
      'openai_prompt_based_evaluator: relevance': true
    criteria_weights:
