custom_function: demo.complete_task.complete_task
dataset:
  data_generators:
    openai_prompt_data_generator:
      chunk_size: 10000
      diversify: false
      expected_param_name: ''
      input_function:
        description: The function is designed to create an automated email response.
          It takes into account the subject of the received email and the availability
          status of the user. Based on these inputs, it generates a brief reply that
          communicates the user's current availability status in relation to the subject
          matter of the email. This function is useful for managing communication
          efficiently, especially when the user is unavailable to respond immediately.
        name: generate_auto_email_reply_based_on_subject_and_availability
        parameters:
          email_subject: str
          user_availability: str
      model_name: gpt-4
      number_of_examples: 5
      output_csv_path: generate_auto_email_reply_based_on_subject_and_availability_generated_data.csv
      output_path: generate_auto_email_reply_based_on_subject_and_availability_generated_data.pkl
      prompt: "\n        \"Please provide a concrete and realistic test case as a\
        \ dictionary for function invocation using the ** operator.\n        Only\
        \ include parameters, excluding description and name.\n        Ensure it's\
        \ succinct and well-structured.\n        **Only provide the dictionary.**\"\
        \    \n    "
      single_shot: true
  source_type: machine_generated
description: Auto generated config for generate a short automatic email reply based
  on the {{email_subject}} and {{user_availability}}
enhancer:
  end_meta_instruction: Give me a new prompt that is different from all pairs above,
    and has evaluation values on accuracy, relevance, clarity, politeness, clarity,
    that are higher than any of above.
  enhance_var:
  - task
  head_meta_instruction: 'Now you will help me generate a prompt which is used to
    generate a short automatic email reply based on the subject of the email [email_subject]
    and the user''s availability [user_availability]. I already have some prompt and
    its evaluation results:'
  max_iterations: 2
  model_name: gpt-4
  name: optimize_by_prompt_enhancer
