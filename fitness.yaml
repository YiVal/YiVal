      chunk_size: 10000
      diversify: false
      expected_param_name: ''
      input_function:
        description: This function generates a personalized fitness plan. It takes
          into consideration the individual's specific fitness goal, whether it's
          weight loss, muscle gain, endurance improvement, etc. Additionally, it also
          factors in the individual's current fitness level to ensure the plan is
          suitable and safe. The function uses these inputs to create a tailored plan
          that includes recommended exercises, workout frequency, and intensity levels.
        name: create_fitness_plan_based_on_goal_and_current_level
        parameters:
          current_fitness_level: str
          fitness_goal: str
      model_name: gpt-4
      number_of_examples: 5
      output_csv_path: create_fitness_plan_based_on_goal_and_current_level_generated_data.csv
      output_path: create_fitness_plan_based_on_goal_and_current_level_generated_data.pkl
      prompt: "\n        \"Please provide a concrete and realistic test case as a\
        \ dictionary for function invocation using the ** operator.\n        Only\
        \ include parameters, excluding description and name.\n        Ensure it's\
        \ succinct and well-structured.\n        **Only provide the dictionary.**\"\
        \    \n    "
      single_shot: true
  source_type: machine_generated
description: Auto generated config for create a fitness plan based on the {{fitness_goal}}
